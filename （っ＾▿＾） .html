<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Jessica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video, audio {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para dispositivos móveis */
        @media only screen and (max-width: 767px) {
            video {
                top: -10%; /* Ajuste o valor conforme necessário para subir o vídeo na tela */
            }
        }

        #login-container {
            background-color: rgba(0, 0, 0, 0.301);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 80%;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h2 {
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #45a04977;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0fb600;
        }

        #form-container {
            position: relative;
        }

        #mute-button, #change-audio-button {
            background-color: #45a04977;
            color: white;
            padding: 10px;
            border: 3px solid #fff;
            border-radius: 50px;
            width: 100px;
            cursor: pointer;
            position: fixed;
            top: 10px;
        }

        #mute-button:hover, #change-audio-button:hover {
            background-color: #3d3d3d79;
        }

        #mute-button {
            right: 10px;
        }

        #change-audio-button {
            right: 120px;
        }

        #romantic-phrase {
            color: white; 
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="23.mp4" type="video/mp4">
    </video>

    <audio id="background-audio" autoplay loop>
        <source src="3.mp3" type="audio/mp3">
        
    </audio>

    <div id="login-container">
        <div id="form-container">
            <h2>Jessica</h2>
            <p id="romantic-phrase"></p>
        </div>
    </div>

    <button id="mute-button" onclick="toggleMute()">Iniciar</button>

    <script>
        var audios = [
            "3.mp3",
            "3.mp3",
            
        ];

        var audioIndex = 0;

        var romanticPhrases = [
            "O amor é a asa veloz que Deus deu à alma para que ela voe até o céu.",
            "O amor é como o vento, não posso ver, mas posso sentir.",
            "Te amar é como respirar. Não consigo parar e é necessário para a minha sobrevivência.",
            "Meu amor por você é um romance que nunca terá um final.",
            "Você é a luz que ilumina meu coração escuro.",
            "Em seus olhos, encontrei meu lar.",
            "Amar você é a melhor escolha que já fiz na vida.",
            "Seu amor é a melodia que embala meu coração.",
            "Cada momento ao seu lado é um conto de fadas.",
            "Você é o sonho que nunca quero acordar.",
            "O amor que sinto por você é mais profundo do que o oceano.",
            "Você é a poesia que dá sentido à minha existência.",
            "Ao seu lado, cada dia é um capítulo incrível da minha história.",
            "Você é a inspiração por trás de todas as minhas melhores histórias de amor.",
            "Você é o brilho nas estrelas da minha noite escura.",
            "Cada palavra sua é uma declaração de amor gravada no meu coração.",
            "Você é a razão pela qual meu coração bate mais rápido.",
            
        ];

        function toggleMute() {
            var audio = document.getElementById("background-audio");
            var muteButton = document.getElementById("mute-button");
            
            if (audio.paused) {
                audio.play();
                muteButton.innerHTML = "Pausar";
            } else {
                audio.pause();
                muteButton.innerHTML = "Iniciar";
            }
        }

        function changeAudio() {
            var audio = document.getElementById("background-audio");
            var changeAudioButton = document.getElementById("change-audio-button");

            audioIndex = (audioIndex + 1) % audios.length;
            audio.src = audios[audioIndex];

            audio.load();
            audio.play();

            changeAudioButton.innerHTML = "Trocar";
        }

        function displayRandomRomanticPhrase() {
            var romanticPhraseContainer = document.getElementById("romantic-phrase");
            var randomIndex = Math.floor(Math.random() * romanticPhrases.length);
            romanticPhraseContainer.innerHTML = romanticPhrases[randomIndex];
        }

        
        setInterval(displayRandomRomanticPhrase, 8000);
    </script>

</body>
</html>
