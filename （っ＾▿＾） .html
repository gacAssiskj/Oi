<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(>‿◠)✌</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video, audio {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #login-container {
            background-color: rgba(0, 0, 0, 0.301);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h2 {
            color: white;
        }

        button {
            background-color: #45a04977;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0fb600;
        }

        #mute-button, #change-audio-button {
            background-color: #45a04977;
            color: white;
            padding: 10px;
            border: 3px solid #fff;
            border-radius: 50px;
            width: 100px;
            cursor: pointer;
            position: fixed;
            top: 10px;
        }

        #mute-button:hover, #change-audio-button:hover {
            background-color: #0fb600;
        }

        #mute-button {
            right: 10px;
        }

        #change-audio-button {
            right: 120px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="Vídeo sem título ‐ Feito com o Clipchamp.mp4" type="video/mp4">
    </video>

    <audio id="background-audio" autoplay loop>
        <source src="2.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div id="login-container">
        <div id="form-container">
            <h2>?????</h2>
        </div>
    </div>

    <button id="mute-button" onclick="toggleMute()">Iniciar</button>
    <button id="change-audio-button" onclick="changeAudio()">Trocar</button>

    <script>
        var audios = ["2.mp3", "23.mp4"];
        var audioIndex = 0;
        var audio = document.getElementById("background-audio");

        // Inicia o primeiro áudio quando a página carregar
        window.onload = function() {
            audio.src = audios[audioIndex];
            audio.play();
        };

        function toggleMute() {
            var muteButton = document.getElementById("mute-button");
            
            if (audio.paused) {
                audio.play();
                muteButton.innerHTML = "Pausar";
            } else {
                audio.pause();
                muteButton.innerHTML = "Iniciar";
            }
        }

        function changeAudio() {
            audioIndex = (audioIndex + 1) % audios.length;
            audio.src = audios[audioIndex];
            audio.play();
        }
    </script>

</body>
</html>
